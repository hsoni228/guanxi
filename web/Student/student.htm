<script>
function animateLeft(obj, from, to){
   if(to >= from){ 
	document.getElementById("content").style.left='0px';
       return;  
   }
   else {
       var box = obj;
       box.style.left = from + "px";
       setTimeout(function(){
           animateLeft(obj, from - 5, to);
       }, 0.01) 
   }
}

function animateMe() {
animateLeft(document.getElementById("content"), 500, 0);
}



function animateRight(ob, fro, tom){
   if(fro >= tom){         
       return;  
   }
   else {
       var bo = ob;
       bo.style.left = fro + "px";
       setTimeout(function(){
           animateRight(ob, fro + 3, tom);
       }, 0.01) 
   }
}

function animateMe2() {
animateRight(document.getElementById("content"), 0, 500);
}
</script>
<script>
$(document).ready(function() {	

	//select all the a tag with name equal to modal
	$('a[name=modal]').click(function(e) {
		//Cancel the link behavior
		e.preventDefault();
		
		//Get the A tag
		var id = $(this).attr('href');
	
		//Get the screen height and width
		var maskHeight = $(document).height();
		var maskWidth = $(window).width();
	
		//Set heigth and width to mask to fill up the whole screen
		$('#mask').css({'width':maskWidth,'height':maskHeight});
		
		//transition effect		
		$('#mask').fadeIn(1000);	
		$('#mask').fadeTo("slow",0.7);
	
		//Get the window height and width
		var winH = $(window).height();
		var winW = $(window).width();
              
		//Set the popup window to center
		$(id).css('top',  winH/2-$(id).height()/2);
		$(id).css('left', winW/2-$(id).width()/2);
	
		//transition effect
		$(id).fadeIn(2000); 
	
	});
	
	//if close button is clicked
	$('.window .close').click(function (e) {
		//Cancel the link behavior
		e.preventDefault();
		
		$('#mask').hide();
		$('.window').hide();
	});		
	
	//if mask is clicked
	$('#mask').click(function () {
		$(this).hide();
		$('.window').hide();
	});			

	$(window).resize(function () {
	 
 		var box = $('#boxes .window');
 
        //Get the screen height and width
        var maskHeight = $(document).height();
        var maskWidth = $(window).width();
      
        //Set height and width to mask to fill up the whole screen
        $('#mask').css({'width':maskWidth,'height':maskHeight});
               
        //Get the window height and width
        var winH = $(window).height();
        var winW = $(window).width();

        //Set the popup window to center
        box.css('top',  winH/2 - box.height()/2);
        box.css('left', winW/2 - box.width()/2);
	 
	});
	
});
</script>

<script>
 function f1()
       {
	    var a = document.getElementById('post');
			a.setAttribute('readonly', 'readonly');

			c = document.getElementById('depart');
			c.required='yes';
			d = document.getElementById('year');
			d.required='yes';
			
		}
function f2()
       {
	    var e = document.getElementById('post');
			e.removeAttribute('readonly');
		}
function f3()
       {
	   if(!(document.getElementById('radio1').checked||document.getElementById('radio2').checked||document.getElementById('radio3').checked))
	   alert("Please select Student, Teacher, Admin");
	   else if(!(document.getElementById('radio4').checked||document.getElementById('radio5').checked))
	   alert("Please select Male, Female");
		}

function f4(){
    var select = document.getElementById("section");
	document.getElementById('section').innerHTML = "";
    for(var i = 1; i <= 6; i++) {
    var option = document.createElement('option');
	var game=document.getElementById("depart").value;
	if(game!="")
    option.text = option.value = game+"-"+i;
    select.add(option, 0);
      }
}
